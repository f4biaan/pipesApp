<div class="text-layout">
  <h1>Pipes Personalizados</h1>

  <!-- 1 argumento -->
  <!-- <p>Pipes creados por {{ 'mi' | mayusculas }}</p> -->

  <!-- 2 argumentos , 2do opcional-->
  <!-- <p>Pipes creados por {{ 'mi' | mayusculas:true }}</p> -->
  <p>Pipes creados por {{ 'mi' | mayusculas:enMayusculas }}</p>

</div>

<p-toolbar>
  <div class="p-toolbar-group-left"></div>

  <div class="p-toolbar-group-right">
    <button pButton class="mr-1 p-button-warning" label="Toggle mayÃºsculas" (click)="cambiar()"></button>
    <button pButton icon="pi pi-sort" label="Por nombre" class="mr-1" (click)="cambiarOrden('nombre')"></button>
    <button pButton icon="pi pi-sort" label="Vuela" class="mr-1 p-button-success" (click)="cambiarOrden('vuela')"></button>
    <button pButton icon="pi pi-sort" label="Por color" class="mr-1 p-button-help" (click)="cambiarOrden('color')"></button>
  </div>
</p-toolbar>

<div class="p-grid">
  <div class="col mt-2">
    <!-- <p-table [value]="heroes | ordenar"> -->
    <p-table [value]="heroes | slice:0 | ordenar:ordenarPor">
      <ng-template pTemplate="header">
        <tr>
          <th>Nombre</th>
          <th>Vuela</th>
          <th>Color</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-heroe>
        <tr>
          <td>{{ heroe.nombre }}</td>
          <!-- encadenar pipes -->
          <td>{{ heroe.vuela | vuela | titlecase }}</td>
          <td>{{ heroe.color }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>

<div class="p-grid">
  <div class="col mt-2">
    <p-table [value]="heroes | slice:0">
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="nombre">Nombre<p-sortIcon field="nombre"></p-sortIcon></th>
          <th pSortableColumn="vuela">Vuela<p-sortIcon field="vuela"></p-sortIcon></th>
          <th pSortableColumn="color">Color<p-sortIcon field="color"></p-sortIcon></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-heroe>
        <tr>
          <td>{{ heroe.nombre }}</td>
          <!-- encadenar pipes -->
          <td>{{ heroe.vuela | vuela | titlecase }}</td>
          <td>{{ heroe.color }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
